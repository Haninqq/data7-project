<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Welcome To InstDesign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    #logo {
        cursor: pointer;
        width: 200px;
    }
    #headerContainer {
        background-color: #b4b4b4;
    }
    .btn-toggle-group .btn {
        margin: 0.25rem;
    }
    .input-group-text {
        width: 150px;
    }
    .tab-btn.active {
        background-color: #002f6c;
        color: white;
    }
    .btn-primary {
        background-color: #002f6c;
        border-color: #002f6c;
    }
  </style>
</head>
<body>
  <header>
    <div class="d-flex p-2 justify-content-between" id="headerContainer">
      <div id="logoContainer">
        <img id="logo" src="/logo/instDesignLogo.png" onclick="location.href='/'">
      </div>
      <div id="userPanel">
        <a href="/auth/login">로그인</a>
        <a href="/auth/register">회원가입</a>
      </div>
    </div>
  </header>
  <main layout:fragment="content" style="margin-top:50px;">
    <div id="formContainer" class="p-4">

      <!-- 탭 메뉴 -->
      <div class="mb-4">
        <div class="btn-group" role="group" aria-label="학교급">
          <button type="button" class="btn btn-outline-secondary tab-btn">초등학교</button>
          <button type="button" class="btn tab-btn active">중학교</button>
          <button type="button" class="btn btn-outline-secondary tab-btn">고등학교</button>
        </div>
      </div>

      <!-- 학년 선택 -->
      <div class="mb-3">
        <label class="form-label fw-bold">학년</label>
        <div class="btn-group" role="group" aria-label="학년">
          <input type="radio" class="btn-check" name="grade" id="grade1" checked>
          <label class="btn btn-outline-primary rounded-pill" for="grade1">중등1</label>

          <input type="radio" class="btn-check" name="grade" id="grade2">
          <label class="btn btn-outline-primary rounded-pill" for="grade2">중등2</label>

          <input type="radio" class="btn-check" name="grade" id="grade3">
          <label class="btn btn-outline-primary rounded-pill" for="grade3">중등3</label>
        </div>
      </div>

      <!-- 과목 선택 -->
      <div class="mb-3">
        <label class="form-label fw-bold">과목</label>
        <div class="btn-toggle-group">
          <button type="button" class="btn btn-outline-secondary rounded-pill">국어1</button>
          <button type="button" class="btn btn-outline-secondary rounded-pill">영어1</button>
          <button type="button" class="btn btn-outline-secondary rounded-pill">수학1</button>
          <button type="button" class="btn btn-outline-secondary rounded-pill">사회1</button>
          <button type="button" class="btn btn-outline-secondary rounded-pill">과학1</button>
          <button type="button" class="btn btn-outline-secondary rounded-pill">음악1</button>
          <button type="button" class="btn btn-outline-secondary rounded-pill">미술1</button>
          <button type="button" class="btn btn-outline-secondary rounded-pill">도덕1</button>
          <button type="button" class="btn btn-outline-secondary rounded-pill">기술가정1</button>
          <button type="button" class="btn btn-outline-secondary rounded-pill">체육1/2</button>
        </div>
      </div>

      <!-- 교수학습단계 선택 -->
      <div class="mb-3">
        <label class="form-label fw-bold">교수학습단계</label>
        <div class="btn-toggle-group">
          <button type="button" class="btn btn-outline-primary rounded-pill">도입</button>
          <button type="button" class="btn btn-outline-primary rounded-pill active">전개</button>
          <button type="button" class="btn btn-outline-primary rounded-pill">정리</button>
        </div>
      </div>

      <!-- 학습목표 입력 -->
      <div class="mb-4">
        <label for="goalInput" class="form-label">학습목표를 입력해주세요.</label>
        <input type="text" class="form-control" id="goalInput" placeholder="예) 기본권의 종류와 내용을 구체적 사례를 통해 설명할 수 있다.">
      </div>

      <!-- 버튼 -->
      <div class="d-flex justify-content-start align-items-center gap-3">
        <button type="button" class="btn btn-primary px-4">찾기</button>
        <button type="button" class="btn btn-outline-secondary">초기화</button>
      </div>

    </div>
  </main>

  <footer>

  </footer>

</body>
</html>
