<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>TECHer | 교수설계 AI 도우미</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
      body {
          font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
          background-color: #f8f9fa;
      }

      #logo {
          cursor: pointer;
          height: 48px;
          width: auto;
      }

      #headerContainer {
          background-color: #b4b4b4;
          padding: 8px 24px;
          height: auto;
      }

      .hero-section {
          padding: 80px 20px 80px;
          background-color: white;
      }

      .hero-title {
          font-size: 2.5rem;
          font-weight: 700;
          color: #002f6c;
      }

      .hero-subtext {
          font-size: 1.2rem;
          color: #495057;
      }

      .highlight {
          color: #0d6efd;
          font-weight: 600;
      }

      .card {
          transition: transform 0.3s ease;
      }

      .card:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      .rounded-4 {
          border-radius: 1.5rem !important;
      }

      .btn-light {
          padding: 0.6rem 1.2rem;
      }

      footer {
          padding: 20px 0;
          text-align: center;
          color: #f8f9fa;
          background-color: #f1f3f5;
      }
      #userPanelLoggedIn a {
          position: relative;
          color: #002f6c;
          text-decoration: none;
          font-weight: 500;
          transition: color 0.2s ease;
      }

      #userPanelLoggedIn a::after {
          content: '';
          position: absolute;
          left: 0;
          bottom: -2px;
          width: 0%;
          height: 2px;
          background-color: #0d6efd;
          transition: width 0.3s ease;
      }

      #userPanelLoggedIn a:hover {
          color: #001b3f;
      }

      #userPanelLoggedIn a:hover::after {
          width: 100%;
      }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
<header>
  <div class="d-flex p-3 justify-content-between align-items-center" id="headerContainer">
    <div id="logoContainer">
      <img id="logo" src="/logo/instDesignLogo.png" alt="TECHer" onclick="location.href='/'">
    </div>

    <div id="userPanelGuest" th:if="${session.user == null}">
      <a href="/auth/login" class="me-3 text-dark text-decoration-none">로그인</a>
      <a href="/auth/register" class="text-dark text-decoration-none">회원가입</a>
    </div>

    <div id="userPanelLoggedIn" th:if="${session.user != null}" class="d-flex align-items-center gap-3">
      <div class="greeting text-dark">
        안녕하세요, <strong th:text="${session.user.name}" style="color: #0d6efd;"></strong> 님
      </div>
      <a href="/mypage" class="text-dark text-decoration-none">마이페이지</a>
      <a href="/auth/logout" class="text-dark text-decoration-none">로그아웃</a>
    </div>

  </div>
</header>

<main layout:fragment="content" class="flex-grow-1">
  <section class="hero-section text-center">
    <h1 class="hero-title mb-3">AI 기반 교수설계 도구<br><span class="highlight">TECHer</span></h1>
    <p class="hero-subtext mb-4">
      수업 목표만 입력하세요.<br class="d-none d-md-block">
      에듀테크 툴과 적절한 활동을 <strong style="color: #002f6c">TECHer</strong>가 자동 추천해드립니다.
    </p>
    <p class="text-muted mb-5">
      수업 준비 시간은 줄이고, 학생 맞춤형 수업은 더 쉽게!<br>
      <span class="highlight">지금 바로 시작해보세요.</span>
    </p>

    <div class="row justify-content-center">
      <!-- 추천 카드 -->
      <div class="col-md-4 mb-4">
        <div class="card text-white bg-primary shadow rounded-4 h-100">
          <div class="card-body d-flex flex-column justify-content-between">
            <p class="card-text fw-bold fs-5">
              수업 목표 입력하고<br>에듀테크 툴 & 활동 추천 받기
            </p>
            <button class="btn btn-light fw-bold rounded-pill mt-3" onclick="location.href='/search'">
              추천 받으러 가기 →
            </button>
          </div>
        </div>
      </div>

      <!-- 툴 목록 카드 -->
      <div class="col-md-4 mb-4">
        <div class="card text-white shadow rounded-4 h-100" style="background-color: #003366;">
          <div class="card-body d-flex flex-column justify-content-between">
            <p class="card-text fw-bold fs-5">
              모든 에듀테크 툴 한눈에 보기
            </p>
            <button class="btn btn-light fw-bold rounded-pill mt-3" onclick="location.href='/tools/list'">
              툴 목록 보러 가기 →
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer style="color:black;">
  © 2025 TECHer | 교사를 위한 스마트 수업 파트너
</footer>
</body>
</html>
