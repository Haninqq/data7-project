<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{main/index}">
<head>
    <meta charset="UTF-8">
    <title>제목을 입력해주세요</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(0px);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container my-5">
        <!-- 마이페이지 헤더 -->
        <div class="mb-4">
            <h2 class="fw-bold">마이페이지</h2>
            <p class="text-muted">내 계정 정보를 확인하고 관리할 수 있습니다.</p>
        </div>

        <!-- 프로필 카드 -->
        <div class="card mb-4">
            <div class="card-body d-flex align-items-center">
                <div>
                    <h5 class="card-title mb-1" th:text="${session.user.name}">홍길동</h5>
                    <p class="card-text mb-0 text-muted" th:text="${session.user.email}">hong@example.com</p>
                </div>
            </div>
        </div>

        <!-- 활동 요약 (saved_goal 카드 나열) -->
        <div class="row mb-4" id="savedGoalsContainer">
            <div class="col-12">
                <h4 class="fw-bold mb-3">저장한 학습 목표</h4>
            </div>

            <!-- saved_goal을 반복 렌더링 -->
            <div class="col-12" th:each="goal : ${saved_goal}">
                <div class="card mb-3 shadow-sm rounded-4" style="cursor:pointer;" th:onclick="'location.href=\'/search/view/' + ${goal.id} + '\''">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">학습 목표</h6>
                        <h5 class="card-title" th:text="${goal.learningObjective}">여기에 학습 목표 문장이 들어갑니다.</h5>
                        <div class="text-end mt-2">
                            <small class="text-muted" th:text="${#dates.format(goal.createdAt, 'yyyy-MM-dd')}">2024-04-30</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 계정 관리 메뉴 -->
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">내 정보 수정(MVP | 추후개발예정)</a>
            <a href="#" class="list-group-item list-group-item-action">비밀번호 변경(MVP | 추후개발예정)</a>
            <a href="/auth/logout" class="list-group-item list-group-item-action text-danger">로그아웃</a>
        </div>
    </div>
</div>
</body>
</html>
