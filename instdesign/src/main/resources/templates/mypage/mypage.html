<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{main/index}">
<head>
    <meta charset="UTF-8">
    <title>제목을 입력해주세요</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(0px);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }
         #savedGoalsContainer {
             scroll-behavior: smooth;
         }
        #savedGoalsContainer .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .text-ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
         .shadow-left,
         .shadow-right {
             position: absolute;
             top: 0;
             width: 30px;
             height: 100%;
             z-index: 5;
             pointer-events: none;
         }

        .shadow-left {
            left: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.01), transparent);
        }

        .shadow-right {
            right: 0;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.01), transparent);
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container my-5">
        <!-- 마이페이지 헤더 -->
        <div class="mb-4">
            <h2 class="fw-bold">마이페이지</h2>
            <p class="text-muted">내 계정 정보를 확인하고 관리할 수 있습니다.</p>
        </div>

        <!-- 프로필 카드 -->
        <div class="card mb-4">
            <div class="card-body d-flex align-items-center">
                <div>
                    <h5 class="card-title mb-1" th:text="${session.user.name}">홍길동</h5>
                    <p class="card-text mb-0 text-muted" th:text="${session.user.email}">hong@example.com</p>
                </div>
            </div>
        </div>

        <!-- 활동 요약 (saved_goal 카드 나열) -->
        <div class="container my-5">
            <div class="mb-4">
                <h4 class="fw-bold mb-3">저장한 학습 목표</h4>
            </div>
            <div class="position-relative">
                <div id="savedGoalsContainer" class="d-flex overflow-auto py-4 px-2" style="white-space: nowrap; gap: 1rem;">
                    <div class="card shadow rounded-4 me-4 h-100"
                         th:each="list : ${goalsList}"
                         th:onclick="|location.href='/mypage/results/' + ${list.id}|"
                         style="min-width: 20rem; cursor: pointer; transition: transform 0.2s;">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">학습 목표</h6>
                                <h5 class="card-title mb-2 text-ellipsis" th:text="${list.goal}">학습 목표 문구</h5>
                                <div class="badge-container mb-2">
                                    <span class="badge bg-primary me-1" th:text="${list.grade}">학년</span>
                                    <span class="badge bg-success" th:text="${list.subject}">과목</span>
                                </div>
                            </div>
                            <div class="text-end mt-3">
                                <small class="text-muted" th:text="${#dates.format(list.createdAt, 'yyyy-MM-dd')}">2024-04-30</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="shadow-left"></div>
                <div class="shadow-right"></div>
            </div>

        </div>


        <!-- 계정 관리 메뉴 -->
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">내 정보 수정(MVP | 추후개발예정)</a>
            <a href="#" class="list-group-item list-group-item-action">비밀번호 변경(MVP | 추후개발예정)</a>
            <a href="/auth/logout" class="list-group-item list-group-item-action text-danger">로그아웃</a>
        </div>
    </div>
</div>
</body>
</html>
